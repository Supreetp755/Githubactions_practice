name: Docker Build CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  docker-build:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Execution location
        run: pwd
        
      - name: Docker image check
        run: |
          docker images
          
